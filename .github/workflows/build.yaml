name: Build and Publish Docker images

on:
  push:
    branches: [ "main" ]

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dummy .env
        run: touch .env

      - name: Build images
        run: docker compose -f docker-compose.services.yaml -f docker-compose.app.yaml build

      - name: Push images to GHCR
        run: docker compose -f docker-compose.services.yaml -f docker-compose.app.yaml push